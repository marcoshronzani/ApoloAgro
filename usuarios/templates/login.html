<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <title>Login</title>
  </head>
  <body>
      <div class="container">
        <br>
        {% if status == '1' %}
            <div class="alert alert-danger" role="alert">
                Nome e Email não podem ser vazios.
            </div>
        {% endif %}
        {% if status == '2' %}
            <div class="alert alert-danger" role="alert">
                Faça login antes de tentar acessar o sistema.
            </div>
        {% endif %}
        <div class="row">

            <div class="col-md-3">

            </div>

            <div class="col-md">
                <h1 style="text-align: center">Login</h1>
                <hr>
                <form method="POST" action="{% url 'validar_login' %}">{% csrf_token %}
                    <label>Email</label>
                    <input name="email" class="form-control" type="text" placeholder="Email">
                    <br>
                    <label>Senha</label>
                    <input name="senha" class="form-control" type="password" placeholder="Senha">
                    <br>
                    <input class="btn btn-info btn-lg" type="Submit" value="Login">
                    <a href="{% url 'cadastro' %}" class="btn btn-primary btn-lg">Cadastre-se</a>


                </form>
            </div>

            <div class="col-md-3">

            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
